  <script>
    const numberDisplays = {};
    let currentNumbers = {};

    // Initialize numberDisplays and currentNumbers for each set
    for (let i = 1; i <= 10; i++) {
      numberDisplays[i] = document.getElementById(`numberDisplay${i}`);
      currentNumbers[i] = 0;
    }

    function incrementNumber(setNumber) {
      currentNumbers[setNumber]++;
      updateNumberDisplay(setNumber);
    }

    function decrementNumber(setNumber) {
      currentNumbers[setNumber]--;
      updateNumberDisplay(setNumber);
    }

    function updateNumberDisplay(setNumber) {
      numberDisplays[setNumber].textContent = currentNumbers[setNumber];
    }
